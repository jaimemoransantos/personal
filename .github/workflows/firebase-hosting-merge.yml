name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Build
        working-directory: front
        run: npm run build

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Deploy functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_67927 }}
        run: firebase deploy --only functions --project personal-67927

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_67927 }}
          channelId: live
          projectId: personal-67927
