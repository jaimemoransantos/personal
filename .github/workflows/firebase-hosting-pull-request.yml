name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Build
        working-directory: front
        run: npm run build

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      # Setup Google Cloud SDK using the Firebase service account JSON
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: personal-67927
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_67927 }}
          export_default_credentials: true

      # Deploy your Firebase Function with gcloud
      - name: Deploy helloWorld function
        working-directory: functions
        run: |
          gcloud functions deploy helloWorld \
            --entry-point=helloWorld \
            --source=. \
            --runtime=nodejs20 \
            --trigger-http \
            --region=us-central1 \
            --allow-unauthenticated

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_67927 }}
          projectId: personal-67927
